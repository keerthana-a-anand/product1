<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row g-3">
            <div class="col col-12 col-sm-6 col-md-6">
                <label for="" class="form-label">PRODUCT TITLE</label>
                <input type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
                <label for="" class="form-label">PRODUCT CODE</label>
                <input type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-12 col-md-12">
                <label for="" class="form-label">PRODUCT DISCRIPTION</label>
                <textarea name="" id="" class="form-control"></textarea>
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
                <label for="" class="form-label">PRICE</label>
                <input type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
                <label for="" class="form-label">CATEGORY</label>
                <select name="" id="" class="form-control">
                    <option value="fashion">FASHION</option>
                    <option value="electronics">ELECTRONICS</option>
                    <option value="home applience">HOME APPLIENCE</option>
                </select>
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
                <label for="" class="form label">MANUFACTURING DATE</label>
                <input type="date" name="" id="" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
                <label for="" class="form-label">EXPIRY DATE</label>
                <input type="date" name="" id="" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
                <label for="" class="form label">BRAND</label>
                <select name="" id="" class="form-control">
                    <option value="samsung">SAMSUNG</option>
                    <option value="allan solly">ALLAN SOLLY</option>
                    <option value="peter england">PETER ENGLAND</option>
                    <option value="apple">APPLE</option>
                    <option value="wherpool">WHEERPOOL</option>
                </select>
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
                <label for="" class="form-label">CUSTOMERCARE NO</label>
                <input type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
                <label for="" class="form-label">PRODUCT IMG</label>
                <input type="file" name="" id="" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
                <label for="" class="form-label">DISTRIBUTER NAME</label>
                <input type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
                <button class="btn btn-success">ADD PRODUCT</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
